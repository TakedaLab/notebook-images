name: Build

on:
  push:
    branches:
      - main
      - feature/use-ansible
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 300
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        env:
          REF: ${{ github.ref }}
        shell: bash
        working-directory: docker
        run: |
          TAG=${REF##*/}
          PUSH_IMAGE=true
          ./build.sh

